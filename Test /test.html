<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quiz Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="high-score">
    <h2>High Scores</h2>
    <h2>Timer</h2>
    </section>
    <div class="container">
        <div id="question-container" class="hide">
            <h2 id="question">Question</h2>
            <div id="answer-btn" class="btn-grid">
                <button id="btn1">Answer 1</button>
                <button id="btn2">Answer 2</button>
                <button id="btn3">Answer 3</button>
                <button id="btn4">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <div id="start-btn" class="start-btn">
            <h1>Coding Quiz Challenge</h1>
            <p>Try To answer the following code related questions within the time limit.
                Keep In mind that the incorrect answers will penalize your score.
            </p>
        <button id="start-btn" class="start-btn btn">Start</button>
            </div>
        </div>
    </div>
    
        <script src="script.js" async defer></script>
</body>
</html>
